<mat-card class="example-card" style="margin-top: 10px; margin-bottom: 20px;">
  <mat-card-title-group>
    <mat-card-title>
      <p style="font-family: 'Roboto', sans-serif;">
        {{item.label}}
      </p>
      <br />
      {{item.value}}
    </mat-card-title>

    <img mat-card-sm-image src={{item.png}}>
  </mat-card-title-group>
</mat-card>
